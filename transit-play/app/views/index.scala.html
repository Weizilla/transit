@(title: String, routes: java.util.Collection[com.weizilla.transit.bus.data.Route])
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
    </head>
    <body>
        <ul>
        @for(route <- routes) {
            <li><a href="/directions/@route.getId">@route.getId - @route.getName</a></li>
        }
        </ul>
    </body>
</html>
