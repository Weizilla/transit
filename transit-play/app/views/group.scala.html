@(groupId: Integer, stopIds: Iterable[Integer])
@main("Group"){Group @groupId} {
    <ul>
    @for(stopId <- stopIds) {
        <li>
            @stopId
        </li>
    }
    </ul>
    @if(stopIds.nonEmpty) {
        <a href="/predictions/@stopIds.mkString(",")">Predictions</a>
    } else {
        No stops for group @groupId
    }
}
