@(groupId: Integer, stops: Iterable[com.weizilla.transit.data.Stop])
@main("Group"){Group @groupId} {
    <ul>
    @for(stop <- stops) {
        <li>
            @stop.getName
        </li>
    }
    </ul>
    @if(stops.nonEmpty) {
        <a href="/predictions/@stops.map(_.getId).mkString(",")">Predictions</a>
    } else {
        No stops for group @groupId
    }
}
