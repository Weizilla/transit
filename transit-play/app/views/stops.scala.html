@(routeId: String, direction: com.weizilla.transit.bus.data.Direction,
        stops: Iterable[com.weizilla.transit.bus.data.Stop])
@main("Stops")("Route " + routeId + " - " + direction) {
    <ul>
    @for(stop <- stops) {
        <li>
            <a href="/predictions/@stop.getId/@routeId">@stop.getName</a>
        </li>
    }
    </ul>
}
