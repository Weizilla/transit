@(routeId: String, stopId: Int,
        predictions: Iterable[com.weizilla.transit.data.Prediction],
        message: Option[String])
@main("Predictions")("Route " + routeId + " - " + stopId) {
    @message match {
        case Some(m) => {@m}
    }
    <ul>
    @for(prediction <- predictions) {
        <li>@prediction.getPrediction</li>
    }
    </ul>
}
